<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="author" content="Michael Riccio">
    <meta name="description" content="A weather app for your weather needs.">
    <meta name="keywords" content="weather, temperature, percipitation, today, cloudy, cloud">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="weather-card">
            <div id="weather"></div>
            <div id="temp"></div>
        </div>
        <div id="advice">Bring an Umbrella</div>
        <div id="tab-holder">
            <div class="tab">
                <div>hourly</div>
            </div>
            <div class="tab">
                <div>daily</div>
            </div>
            <div class="tab">
                <div>past</div>
            </div>
        </div>
    </main>
</body>
<script src="js/app.js"></script>
</html>
