<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <meta name="author" content="Michael Riccio">
        <meta name="description" content="A weather app for your weather needs.">
        <meta name="keywords" content="weather, temperature, percipitation, today, cloudy, cloud">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <main id="main">
            <form id='form'>
                <label for="zip" id="advice" class="main-child">Enter your ZIP code</label>
                <div>
                    <input id="zip" type="text" name="zipcode" placeholder="ex: 23452">
                    <button id="generate" type="button">submit</button>
                </div>
            </form>
            <div id="weather-card" class="hidden main-child">
                <img id="weather" ></img>
                <div id="temp"></div>
            </div>
            <div class="hidden journal">
                <div id="entryholder">
                    <div class="date"></div>
                    <div class="temp"></div>
                    <div class="content"></div>
                </div>
                <div class="tab">journal</div>               
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Temperature</th>
                            <th>Content</th>
                        </tr>
                    </thead>
                    <tbody class="pastLog"></tbody>
                </table>
            </div>
    </main>
</body>
</html>
