<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <meta name="author" content="Michael Riccio">
        <meta name="description" content="A weather app for your weather needs.">
        <meta name="keywords" content="weather, temperature, percipitation, today, cloudy, cloud">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js" defer></script>
        <!-- <script src="node_modules/spin.js/spin.js" defer></script> -->
    </head>
    <body>
        <main id="main">
            <form id='form' class="appear">
                <label for="zip" id="advice" class="">Enter your ZIP code</label>
                <div>
                    <input id="zip" type="text" name="zipcode" placeholder="ex: 23452">
                    <button id="generate" type="button">submit</button>
                </div>
            </form>
            <div id="weather-card">
                <img id="weather" ></img>
                <div id="temp"></div>
            </div>
            <form id="form2">
                <textarea name="feelings-holder" placeholder="write your feelings here" class="feelings-holder"></textarea>
                <button class='button2' type="submit">Submit</button>
            </form>
            <div class=" journal">
                <div class="tab">past journals</div>               
                <div id="entryholder">
                    <div class="date">
                        <h2>Date</h2>
                    </div>
                    <div class="temp">
                        <h2>Temp</h2>
                    </div>
                    <div class="content">
                        <h2>Content</h2>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
